<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> SignUp page</title>

        <link href="/css/style.css" rel="stylesheet" media="screen"/>
    </head>

    <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div><h2><a class="navbar-brand" href="#">O'possible</a></h2></div>
            <div class="collapse navbar-collapse " id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
            <!-- Material form register -->
            <div class="card">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Sign up</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" th:action="@{/addUser}" th:object="${user}"  method="post">

                        <div class="form-row">
                            <div class="col">

                                <!-- First name -->
                                <div class="form-group col-md-10">
                                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- Last name -->
                                <div class="form-group col-md-10">
                                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                                    <label for="lastName">Last name</label>
                                </div>
                            </div>
                        </div>

                        <!-- UserName -->
                        <div class="md-form">
                            <input type="text" id="userName" th:field="*{userName}" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                            <label for="userName">UserName</label>
                        </div>
                        <!-- E-mail -->
                        <div class="form-group col-md-10">
                            <input type="email" id="email" th:field="*{email}" class="form-control">
                            <label for="email">E-mail</label>
                        </div>

                         Role
                        <div class="form-group col-md-10">
                            <input type="text" id="roles" th:field="*{roles}" class="form-control">
                            <label for="roles">Role</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input type="password" id="password"  th:field="*{password}" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                            <label for="password">Password</label>
                            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                At least 8 characters and 1 digit
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="re_pass">Repeat Password</label>
                            <input type="password" name="re_pass" id="re_pass" class="form-control"/>
                        </div>

                        <!-- Newsletter -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                            <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
                        </div>

                        <!-- Sign up button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>
                        <p> <a class="" href="/login">I am Already a Member</a> </p>
                        <!-- Social register -->
                        <p>or sign up with:</p>

                        <a type="button" class="btn-floating btn-fb btn-sm">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a type="button" class="btn-floating btn-tw btn-sm">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a type="button" class="btn-floating btn-li btn-sm">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a type="button" class="btn-floating btn-git btn-sm">
                            <i class="fab fa-github"></i>
                        </a>

                        <hr>

                        <!-- Terms of service -->
                        <p>By clicking
                            <em>Sign up</em> you agree to our
                            <a href="" target="_blank">terms of service</a>
                        </p>
                    </form>
                    <!-- Form -->
                </div>
            </div>
    </body>

</html>
