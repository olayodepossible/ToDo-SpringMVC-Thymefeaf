<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>

        <link href="/css/style.css" rel="stylesheet" media="screen"/>

    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div><h2><a class="navbar-brand" href="#">O'possible</a></h2></div>
                <div class="collapse navbar-collapse " id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <div class="main">
            <div class="card">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Login</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" th:action="@{/login}"  method="post">

                        <div class="form-row">
                            <div class="col">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid Username and Password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been Logged out.
                                </div>
                                <!-- User name -->
                                <div class="form-group col-md-10">
                                    <label for="userName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" id="userName" class="form-control" placeholder="Your UserName" name="username">
                                </div>

                                <div class="form-group col-md-10">
                                    <input type="password" id="password" class="form-control"placeholder="Password" name="password">
                                    <label for="password"></label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember-me?</label>
                                </div>
                            </div>
                        </div>

                        <!-- Sign up button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
                    </form>
                    <!-- Form -->
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="../static/css/user-regform/vendor/jquery/jquery.min.js"></script>
        <script src="../static/css/user-regform/js/main.js"></script>
    </body>
</html>
