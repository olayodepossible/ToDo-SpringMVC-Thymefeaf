<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet" media="screen"/>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div><h2><a class="navbar-brand" href="#">O'possible</a></h2></div>
                <div class="collapse navbar-collapse " id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>

                    </ul>
                </div>

                <div>
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

            <main class="container">
                <h2 class="mb-5">New Task</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form action="#" th:action="@{/addtask}" th:object="${todo}" method="post">
                            <div class="row">
                                <div class="form-group col-md-10">
                                    <label for="title"  class="col-form-label">Task Title</label>
                                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Task title">
                                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                                </div>

                                <div class="form-group col-md-10">
                                    <label for="description" class="col-form-label">Description</label>
                                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder=" Task Description">
                                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                                </div>

                                <div class="form-group col-md-10">
                                    <label for="span" class="col-form-label">Time Span</label>
                                    <input type="text" th:field="*{description}" class="form-control" id="span" placeholder="Span">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-5">
                                    <input type="submit" class="btn btn-primary" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
    </body>
</html>
