<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">

    </head>
    <body>
    <div class="container my-5">
        <h2 class="mb-5">New Task</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/taskList}" th:object="${todo}" method="post">
                    <div class="row">
                        <div class="form-group col-md-10">
                            <label for="title"  class="col-form-label">Task Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Task title">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-10">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder=" Task Description">
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-10">
                            <label for="span" class="col-form-label">Time Span</label>
                            <input type="text" th:field="*{description}" class="form-control" id="span" placeholder="Span">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Add Task">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
